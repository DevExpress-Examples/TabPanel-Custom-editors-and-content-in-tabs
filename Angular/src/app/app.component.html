<dx-tab-panel
    [animationEnabled]="true"
    [swipeEnabled]="true">
    <dxi-item title="Data Grid" icon="rowfield">
        <div *dxTemplate>
            <dx-data-grid
                [dataSource]="customers"
                [columns]="['CompanyName', 'City', 'State', 'Phone', 'Fax']">
            </dx-data-grid>
        </div>
    </dxi-item>
    
    <dxi-item title="Chart" icon="chart">
        <div *dxTemplate>
            <dx-chart
                title="World Population by Decade"
                [dataSource]="populationData">
                <dxi-series type="bar"></dxi-series>
            </dx-chart>
        </div>
    </dxi-item>
    
    <dxi-item title="Form" icon="floppy">
        <div *dxTemplate>
            <dx-form
                [colCount]="2"
                [formData]="employee">
                <dxi-item dataField="FirstName" [editorOptions]="{ disabled: true }"></dxi-item>
                <dxi-item dataField="Position" editorType="dxSelectBox" [editorOptions]="{ items: positions, searchEnabled: true, value: '' }">
                    <dxi-validation-rule type="required" message="Position is required"></dxi-validation-rule>
                </dxi-item>
                <dxi-item dataField="LastName" [editorOptions]="{ disabled: true }"></dxi-item>
                <dxi-item dataField="HireDate" editorType="dxDateBox" [editorOptions]="{ value: null, width: '100%' }">
                    <dxi-validation-rule type="required" message="Hire date is required"></dxi-validation-rule>
                </dxi-item>
                <dxi-item dataField="BirthDate" editorType="dxDateBox" [editorOptions]="{ disabled: true, width: '100%' }"></dxi-item>
                <dxi-item dataField="Address"></dxi-item>
                <dxi-item dataField="Notes" editorType="dxTextArea" [editorOptions]="{ height: 90 }" [colSpan]="2"></dxi-item>        
                <dxi-item dataField="Phone" [editorOptions]="{ mask: '+1 (X00) 000-0000', maskRules: rules }"></dxi-item>
                <dxi-item dataField="Email"></dxi-item>        
            </dx-form>
        </div>
    </dxi-item>
    
    <dxi-item title="Scheduler" icon="event" badge="1">
        <div *dxTemplate>
            <dx-scheduler
                [dataSource]="appointmentsData"
                [views]='["week", "month"]'
                currentView="week"
                [currentDate]="currentDate"
                [startDayHour]="9"
                [height]="600">
            </dx-scheduler>
        </div>
    </dxi-item>
</dx-tab-panel>
